<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="language"><i class="fas fa-globe"></i> Language: <strong>English</strong></p>
            <h1>TechCure</h1>
            <p class="subtitle">Describe your tech issue below and get instant AI help.</p>

            <div class="input-area">
                <input type="text" placeholder="E.g. My laptop won't turn on">
                <button class="send-btn">Send</button>
            </div>

            <div class="icon-buttons">
                <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
                <button class="icon-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
