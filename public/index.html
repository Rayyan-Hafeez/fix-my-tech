<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechCure â€“ AI Tech Support</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen" class="splash-screen">
    <h1>TECHCURE</h1>
    <p>Speed. Precision. Peace of Mind.</p>
  </div>

  <div class="container" style="display: none;">
    <h1>TechCure</h1>
    <p>Describe your tech issue below and get instant AI help.</p>

    <textarea id="question" placeholder="E.g. My laptop won't turn on"></textarea>

    <div id="drop-zone" class="drop-zone">
      <p><strong>Attach image (drag and drop)</strong></p>
      <p id="file-name">No image attached</p>
      <p class="note">Attach an image or screenshot (video not supported yet)</p>
      <input type="file" id="image" accept="image/*" style="display: none;" />
    </div>

    <button id="askBtn">Get Help</button>
    <pre id="answer"></pre>
  </div>

  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.style.display = 'none';
          document.querySelector('.container').style.display = 'block';
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
