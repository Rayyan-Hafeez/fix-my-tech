<body>
  <div id="language-select">
    🌐 Language:
    <select id="language">
      <option value="en" selected>English</option>
      <option value="ur">Urdu</option>
      <option value="hi">Hindi</option>
    </select>
  </div>

  <div class="chat-wrapper">
    <h1>TechCure</h1>
    <p>Describe your tech issue below and get instant AI help.</p>

    <div id="chat-box" class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <div class="input-bar">
      <input id="question" type="text" placeholder="E.g. My laptop won't turn on" />
      <button id="sendBtn">Send</button>
      <label for="file-upload" class="icon-btn">📎</label>
      <input id="file-upload" type="file" style="display:none;" />
      <button class="icon-btn" id="micBtn">🎤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
