<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechCure - AI Tech Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <img src="splash.png" alt="TechCure Splash Screen" />
  </div>

  <div class="container">
    <h1>TechCure</h1>
    <p>Describe your tech issue below and get instant AI help.</p>

    <textarea id="question" placeholder="E.g. My laptop won't turn on"></textarea>

    <div id="drop-zone" class="drop-zone">
      <p><strong>Attach image (drag and drop)</strong></p>
      <p id="file-name">No image attached</p>
      <p class="note">Attach an image or screenshot (video not supported yet)</p>
      <input type="file" id="image" accept="image/*" style="display: none;" />
    </div>

    <button id="askBtn">Get Help</button>
    <pre id="answer"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
