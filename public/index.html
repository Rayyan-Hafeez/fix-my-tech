<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechCure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top-right language select -->
  <div id="language-select">
    🌐 <span>Language:</span>
    <select>
      <option>English</option>
    </select>
  </div>

  <!-- Splash screen -->
  <div id="splash-screen">
    <h1>TechCure</h1>
  </div>

  <!-- Main chat UI -->
  <div class="chat-wrapper">
    <h1>TechCure</h1>
    <p>Describe your tech issue below and get instant AI help.</p>

    <div id="chat-box"></div>

    <div class="input-area">
      <input id="question" type="text" placeholder="E.g. My laptop won't turn on" />
      <button id="sendBtn">Send</button>
    </div>

    <div class="icon-buttons">
      <label for="file-upload" id="file-upload-icon">📎</label>
      <input type="file" id="file-upload" />
      <span id="mic-icon">🎤</span>
    </div>

    <!-- Hidden but required for script.js -->
    <span id="file-name" style="display: none;">No image attached</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
