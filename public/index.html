<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechCure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen">
    <img src="splash.png" alt="Splash" />
  </div>

  <div class="chat-wrapper" style="display: none;">
    <div class="language-select">
      🌐 Language:
      <select id="language-select">
        <option>English</option>
        <option>Urdu</option>
        <option>Arabic</option>
      </select>
    </div>

    <h1 class="title">TechCure</h1>
    <p class="subtitle">Describe your tech issue below and get instant AI help.</p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="question" placeholder="E.g. My laptop won't turn on" />
      <button id="sendBtn">Send</button>
      <label for="file-upload" class="icon-button">📎</label>
      <input type="file" id="file-upload" style="display: none;" />
      <button id="micBtn" class="icon-button">🎤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
