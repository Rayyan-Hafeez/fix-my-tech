<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechCure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main card -->
  <div class="chat-card">

    <!-- Language selector -->
    <div class="language-bar">
      🌐 <span class="lang-label">Language:</span>
      <span class="lang-value">English</span>
    </div>

    <!-- Title + description -->
    <h1 class="site-title">TechCure</h1>
    <p class="site-subtitle">Describe your tech issue below and get instant AI help.</p>

    <!-- Input area -->
    <div class="input-area">
      <input id="question" type="text" placeholder="E.g. My laptop won't turn on" />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Icons -->
    <div class="icon-row">
      <label for="file-upload" id="file-upload-icon">📎</label>
      <input type="file" id="file-upload" />
      <span id="mic-icon">🎤</span>
    </div>

  </div>

</body>
</html>
