<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Language Selector -->
  <div id="language-select">
    🌐 <span>Language:</span> <strong>English</strong>
  </div>

  <!-- Main Card -->
  <div class="chat-wrapper">
    <h1>TechCure</h1>
    <p>Describe your tech issue below and get instant AI help.</p>

    <div class="input-area">
      <input id="question" type="text" placeholder="E.g. My laptop won't turn on">
      <button id="sendBtn">Send</button>
    </div>

    <div class="icon-buttons">
      <label for="file-upload" class="icon-btn">📎</label>
      <input type="file" id="file-upload">
      <span class="icon-btn">🎤</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
