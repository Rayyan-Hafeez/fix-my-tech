<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechCure</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div id="splash-screen">
    <h1 class="logo">TechCure</h1>
  </div>

  <div class="chat-wrapper">
    <div class="top-bar">
      <div class="language-select">
        🌐 Language:
        <select id="language-select">
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <h1 class="title">TechCure</h1>
    <p class="subtitle">Describe your tech issue below and get instant AI help.</p>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="question" placeholder="E.g. My laptop won't turn on" />
      <button id="sendBtn">Send</button>
    </div>

    <div class="icons">
      <label for="file-upload" class="icon-button">📎</label>
      <input type="file" id="file-upload" style="display: none" />
      <button class="icon-button">🎤</button>
    </div>
  </div>
</body>
</html>
